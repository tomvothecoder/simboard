# -------------------------------------------------------------------
# Nginx configuration for SimBoard frontend
# Serves static files from /usr/share/nginx/html (Vite build output)
# Traefik handles HTTPS and reverse proxying
# -------------------------------------------------------------------

server {
    listen 80;
    server_name _;

    # Serve static files from Vite build
    root /usr/share/nginx/html;

    # Index file
    index index.html;

    # Gzip compression for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Long-lived caching for static assets
    location ~* \.(?:js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main SPA fallback â€” send all non-file routes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: healthcheck endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';";

    # Handle backend not found errors
    include /etc/nginx/conf.d/backend-not-found.conf;
}
