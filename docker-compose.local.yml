services:
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - ./.envs/local/db.env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simboard} -d ${POSTGRES_DB:-simboard}"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  traefik:
    profiles: ["disabled"]  # Disabled in dev

volumes:
  db-data:
